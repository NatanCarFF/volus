<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - PicPay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px; /* Adjust as needed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding-bottom: 20px; /* Space at the bottom if needed */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        .header .back-arrow {
            position: absolute;
            left: 15px;
            font-size: 24px;
            /* Remove cursor: pointer; if using a link, as links have default pointer */
            color: #333; /* Darker color for arrow */
            text-decoration: none; /* Remove underline for the link */
        }
        .header .title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        .card-selection {
            padding: 20px;
        }
        .main-card-display {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .main-card-display span {
            font-size: 16px;
            font-weight: 500;
        }
        .main-card-display .flexivel-tag {
            background-color: #6ed16e; /* Green color from image */
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .instruction-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
            padding: 0 20px; /* Align with other content */
        }
        .virtual-card {
            background-color: #f7f7f7;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            margin: 0 20px; /* Align with other content */
        }
        .virtual-card .color-bar {
            width: 10px;
            height: 60px; /* Adjust height to match card content */
            background-color: #6ed16e; /* Green color from image */
            border-radius: 4px;
            margin-right: 15px;
        }
        .virtual-card .card-details {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .virtual-card .card-details .name {
            font-size: 15px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        .virtual-card .card-details .number {
            font-size: 14px;
            color: #555;
            margin-bottom: 4px;
        }
        .virtual-card .card-details .validity {
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://natancarff.github.io/volus/paginas/home3.html" class="back-arrow">&larr;</a>
            <span class="title">QR Code</span>
        </div>

        <div class="card-selection">
            <div class="main-card-display">
                <span>5090 ********** 9227</span>
                <span class="flexivel-tag">FLEXIVEL</span>
            </div>
        </div>

        <p class="instruction-text">Escolha um cart√£o virtual para efetuar a compra.</p>

        <div class="virtual-card">
            <div class="color-bar"></div>
            <div class="card-details">
                <span class="name">natanael c silva</span>
                <span class="number">5090 **** **** 5778</span>
                <span class="validity">Validade: 10/30</span>
            </div>
        </div>
    </div>
</body>
</html>
